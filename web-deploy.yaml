apiVersion: apps/v1
kind: Deployment
metadata:
  name: yal-webapp
spec:
  selector:
    matchLabels:
      app: yal-webapp
  template:
    metadata:
      labels:
        app: yal-webapp
    spec:
      containers:
      - image: thenicebutcher/yal:v1.17
        name: yal-webapp
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DATABASE
          value: youranimelistdb
        - name: POSTGRES_USER
          value: lelouch
        - name: POSTGRES_PASSWORD
          value: Lemeilleur
        ports:
        - containerPort: 8080
